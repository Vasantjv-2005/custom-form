<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Custom Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <div class="form-container">
        <h1>CUSTOM-FORM</h1>
        
        <div class="form-group">
            <label for="project-name">PROJECT NAME</label>
            <input type="text" id="project-name" placeholder="My Awesome Project">
        </div>
        
        <div class="form-group">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="framework">FRAMEWORK</label>
            <select id="framework">
                <option value="react">React</option>
                <option value="vue">Vue</option>
                <option value="angular">Angular</option>
                <option value="svelte">Svelte</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>PROJECT TYPE</label>
            <div class="radio-group">
                <div class="radio-container">
                    <input type="radio" id="frontend" name="project-type" checked>
                    <label for="frontend">Frontend</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="fullstack" name="project-type">
                    <label for="fullstack">Fullstack</label>
                </div>
                <div class="radio-container">
                    <input type="radio" id="backend" name="project-type">
                    <label for="backend">Backend</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>CSS FRAMEWORK</label>
            <div class="css-framework">
                <button class="option-button active">Tailwind</button>
                <button class="option-button">Bootstrap</button>
                <button class="option-button">Material UI</button>
                <button class="option-button">None</button>
            </div>
        </div>
        
        <div class="form-group">
            <label>FEATURES</label>
            <div class="checkbox-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="auth" checked>
                    <label for="auth">Authentication</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="api">
                    <label for="api">API Integration</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="database">
                    <label for="database">Database</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="testing">
                    <label for="testing">Testing</label>
                </div>
            </div>
        </div>
        
        <div class="toggle-container">
            <div class="toggle active" id="dark-mode-toggle"></div>
            <label>Enable Dark Mode</label>
        </div>
        
        <button class="submit-btn">SUMBIT</button>
    </div>
    <script>
        // Simple toggle functionality
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.option-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const formContainer = document.querySelector('.form-container');
        
        // Check if dark mode was previously enabled
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        // Apply dark mode if it was previously enabled
        if (isDarkMode) {
            darkModeToggle.classList.add('active');
            document.body.classList.add('dark-mode');
            formContainer.classList.add('dark-mode');
        }
        
        darkModeToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            document.body.classList.toggle('dark-mode');
            formContainer.classList.toggle('dark-mode');
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>

</body>
</html>
